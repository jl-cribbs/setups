<body onLoad="autoDate()">

<script>
function autoDate(){
	<!-- Following courtesy of CSSTRICKS -->
	let today = new Date().toISOString().substr(0, 10);
	document.querySelector("#date").value = today;
	<!-- End of CSSTRICKS code -->
	}
function coverSheet() {
	var courlabel = document.getElementById('courlabel');
	courlabel.style.border = null;
	document.getElementById('formtitle').innerHTML = 'Cover Sheet';
	document.getElementById('destimg').src = 'johnlewis512.jpg';
	document.getElementById('courlabel').innerHTML = '<textarea cols="120" rows="40"> </textarea>';

	}
function manualLogo() {
	var courierToMatch = document.getElementById('courier').value.toUpperCase();
	if (document.getElementById('courier').value == 'DHL') {document.getElementById('courimg').src = 'DHL512.jpg';}
	else if (document.getElementById('courier').value == 'DPD') {document.getElementById('courimg').src = 'DPD512.jpg';}
	else if (document.getElementById('courier').value == 'GOGGLEBOX') {document.getElementById('courimg').src = 'gogglebox.png';}
	else if (document.getElementById('courier').value == 'UPS') {document.getElementById('courimg').src = 'UPS512.jpg';}
	else {document.getElementById('courimg').src = 'default.jpg';}
	}
function clearCourimg() {document.getElementById('courimg').src = 'default.jpg';}
function clearDestimg(){document.getElementById('destimg').src = 'default.jpg';}
function autoServicePower(){document.getElementById('servicepower').value = document.getElementById('reference').value;}
function autoCourier() {
	var courierToMatch = document.getElementById('destination').value.toUpperCase();
	switch (courierToMatch) {
		default:
			break;
		case 'GP SERVICES':
		case 'GP':
		case 'MOTO REPAIRS':
		case 'MOTO':
		case 'MOTOROLA':
		case 'MOTOROLA REPAIRS':
		case 'ANOVO':
		case 'DKAUDIO':
		case 'DK':
		case 'DK AUDIO':
			alert("This repair agent usually requires postage via CSS, not collection via courier");
			break;
		case 'JLP':
		case 'JOHN LEWIS & PARTNERS':
		case 'JOHNLEWIS':
		case 'JOHN LEWIS':
	    courierToMatch = 'JOHN LEWIS & PARTNERS';
			document.getElementById('destimg').src = 'johnlewis512.jpg';
			break;
		case 'GOG':
		case 'GOGGLE BOX':
		case 'GOGGLEBOX':
    			document.getElementById('courier').value = 'GOGGLEBOX';
			document.getElementById('courimg').src = 'gogglebox.png';
			document.getElementById('destimg').src = 'gogglebox.png';
    			break;
		case 'CAD REPAIRS':
		case 'CAD':
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('courimg').src = 'DPD512.jpg';
			document.getElementById('destimg').src = 'cad.png';
    			break;

		case 'ALIENWARE':
			courierToMatch = 'DELL/ALIENWARE';
		case 'DELL':
			document.getElementById('courier').value = 'UPS';
			document.getElementById('destimg').src = 'dell.png';
			document.getElementById('courimg').src = 'UPS512.jpg';
			break;

		case 'LENOVO':
			var lenovoyear = prompt("Which year of the guarantee is the unit in? 1,2,3,4...");
			if (lenovoyear == '1') {
				document.getElementById('courier').value = 'DPD';
				document.getElementById('courimg').src = 'DPD512.jpg';
				document.getElementById('destimg').src = 'flex.jpg';
				courierToMatch = 'FLEXTRONICS/LENOVO'}
			else {	document.getElementById('courier').value = 'DPD';
				document.getElementById('courimg').src = 'DPD512.jpg';
				document.getElementById('destimg').src = 'regnersis.jpg';
				courierToMatch = 'CTDI/REGENERSIS/LENOVO';
    			}
			break;

		case 'CTDI':
		case 'REGEN':
		case 'RGX':
		case 'REG':
		case 'REGENERSIS':
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('courimg').src = 'DPD512.jpg';
			document.getElementById('destimg').src = 'regnersis.jpg';
			courierToMatch = 'CTDI/REGENERSIS';
    			break;
		case 'REPAIRGUYS':
		case 'THEREPAIRGUYS':
		case 'REPAIR GUYS':
		case 'THE REPAIR GUYS':
    			document.getElementById('courier').value = 'THE REPAIR GUYS';
			document.getElementById('courimg').src = 'repairguys.png';
			document.getElementById('destimg').src = 'repairguys.png';
			courierToMatch = 'THE REPAIR GUYS';
    			break;

		case 'HP':
			var hpyear = prompt("Which year of the guarantee is the unit in? 1,2,3,4...");
			if (hpyear == '1') {
				alert("Ensure you have created a claim on HP SPOW if the unit is in the first year prior to collection");
				}
			document.getElementById('refType').innerHTML = '<font size=+2>SPOW CSO#</font>';
		case 'FLEX':
		case 'FLX':
		case 'FLEXTRONICS':
			if(courierToMatch != 'FLEXTRONICS') {courierToMatch = 'FLEXTRONICS/' + courierToMatch;}
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('courimg').src = 'DPD512.jpg';
			document.getElementById('destimg').src = 'flex.jpg';
    			break;
		case 'KWD':
		case 'DLG':
		case 'KDL':
		case 'KENWOOD':
		case 'DELONGHI':
		case 'KENWOOD/DELONGHI':
			if(courierToMatch != 'KENWOOD/DELONGHI') {courierToMatch = 'KENWOOD/DELONGHI'}
    			document.getElementById('courier').value = 'PARCELFORCE';
			document.getElementById('courimg').src = 'parcelforce.png';
			document.getElementById('destimg').src = 'default.jpg';
    			break;
		case 'TOSHIBA':

		case 'NINTENDO':

		case 'LINSAR':

		case 'RT':
		case 'REPAIRTECH':
			courierToMatch = 'REPAIRTECH/' + courierToMatch;
			document.getElementById('destimg').src = 'repairtech.png';
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('courimg').src = 'DPD512.jpg';
    			break;
		case 'ASUS':
    			courierToMatch = 'LETMEREPAIR/ASUS';
		case 'LET ME REPAIR':
		case 'LET-ME-REPAIR':
		case 'LMR':
		case 'LETMEREPAIR':
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('courimg').src = 'DPD512.jpg';
			document.getElementById('destimg').src = 'letmerepair.png';
			document.getElementById('refType').innerHTML = '<font size=+2>GBB</font>';
			courierToMatch = 'LET-ME-REPAIR';
    			break;
		case 'SAMSUNG':
			courierToMatch = 'DIGICARE/SAMSUNG';
		case 'DC':
		case 'DIGICARE':
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('courimg').src = 'DPD512.jpg';
			document.getElementById('destimg').src = 'digicare.png';
    			break;
		case 'BLUES BROTHERS':
		case 'BLUESBROTHERS':
    			document.getElementById('courier').value = '';
			document.getElementById('courimg').src = 'default.jpg';
			document.getElementById('partner').value = 'ELWOOD';
			document.getElementById('destimg').src = 'bluesbrothers.png';
    			break;
		case 'GYPSY':
			document.getElementById('courier').value = '';
			document.getElementById('courimg').src = 'default.jpg';
			document.getElementById('destimg').src = 'default.jpg';
			document.getElementById('partner').value = 'CRYSTAL WATERS';
			document.getElementById('courlabel').innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/_KztNIg4cvE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
		break;
		case 'WUTANG':
			document.getElementById('courier').value = '';
			document.getElementById('courimg').src = 'wutang.jpg';
			document.getElementById('destimg').src = 'wutang2.jpg';
			document.getElementById('partner').value = 'ODB';
			document.getElementById('courlabel').innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/PBwAxmrE194" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
		break;
		case 'KANYE':
			document.getElementById('courier').value = '';
			document.getElementById('courimg').src = 'kanye.png';
			document.getElementById('destimg').src = 'kanye2.jpg';
			document.getElementById('partner').value = 'WAKE UP MR WEST';
			document.getElementById('courlabel').innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/8kyWDhB_QeI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
		break;
		case 'TUPAC':
			document.getElementById('courier').value = '';
			document.getElementById('courimg').src = 'tupac.jpg';
			document.getElementById('destimg').src = 'tupac.jpg';
			document.getElementById('partner').value = 'tupac';
			document.getElementById('courlabel').innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/5wBTdfAkqGU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
		break;
		case 'SONY':
    			document.getElementById('courier').value = 'DPD';
		case 'SONY CENTRAL SERVICE':
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('destimg').src = 'sony.png';
			document.getElementById('courimg').src = 'DPD512.jpg';
    			break;
		case 'LAZ':
		case 'LAZARUS':
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('destimg').src = 'lazarus.png';
			document.getElementById('courimg').src = 'DPD512.jpg';
    			break;
		case 'LG':
		case 'LG ELECTRONICS':
		case 'LGE':
    			document.getElementById('courier').value = 'TALUUS';
			document.getElementById('courimg').src = 'default.jpg';
    			break;
		case 'MS':
		case 'MSF':
		case 'MSFT':
		case 'MICROSOFT':
    			document.getElementById('courier').value = '';
			document.getElementById('destimg').src = 'default.jpg';
			document.getElementById('courimg').src = 'default.jpg';
			courierToMatch = 'MIRCROSOFT';
    			break;
		case 'HUMAX':
    			document.getElementById('courier').value = 'DHL';
			document.getElementById('courimg').src = 'DHL512.jpg';
    			break;
		case 'TELEPLAN':
    			document.getElementById('courier').value = 'UPS';
			document.getElementById('courimg').src = 'UPS512.jpg';
    			break;
		case 'BOSE':
    			document.getElementById('courier').value = 'UPS';
			document.getElementById('courimg').src = 'UPS512.jpg';
			document.getElementById('destimg').src = 'bose.png';
    			break;
		case 'KITCHENAID':
    			courierToMatch = 'WHIRLPOOL/KITCHENAID';
		case 'WPL':
		case 'WHIRLPOOL':
    			document.getElementById('courier').value = 'DPD';
			document.getElementById('destimg').src = 'whirlpool.png';
			document.getElementById('courimg').src = 'DPD512.jpg';
    			break;
	}
	document.getElementById('destination').value = courierToMatch;
}
</script>
